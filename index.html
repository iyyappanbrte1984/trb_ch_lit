<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <title>தமிழ் MCQ – Login & Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, "Noto Sans Tamil", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .app {
      width: 100%;
      max-width: 1000px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .content { padding: 20px; }
    .card {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
    }
    .tabs { display: flex; gap: 10px; }
    .tab-btn {
      flex: 1;
      padding: 8px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .tab-btn.active { background: #667eea; color: white; }
    .field { margin-bottom: 10px; }
    .field input {
      width: 100%;
      padding: 8px;
    }
    .btn {
      padding: 8px 14px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn-primary { background: #28a745; color: white; }
    .error { color: red; font-size: 13px; }
    .success { color: green; font-size: 13px; }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <h2>தமிழ் சிறுவர் இலக்கிய MCQ</h2>
      <button id="logout-btn" class="btn" style="display:none;">Logout</button>
    </header>

    <div class="content">
      <!-- AUTH -->
      <div id="auth-card" class="card">
        <div class="tabs">
          <button type="button" id="login-btn" class="btn btn-primary">Login</button>
<button type="button" id="register-btn" class="btn btn-primary">Register</button>

        </div>

        <div id="login-form">
          <div class="field">
            <input id="login-email" type="email" placeholder="Email">
          </div>
          <div class="field">
            <input id="login-password" type="password" placeholder="Password">
          </div>
          <button id="login-btn" class="btn btn-primary">Login</button>
        </div>

        <div id="register-form" style="display:none;">
          <div class="field">
            <input id="reg-name" type="text" placeholder="Full Name">
          </div>
          <div class="field">
            <input id="reg-email" type="email" placeholder="Email">
          </div>
          <div class="field">
            <input id="reg-password" type="password" placeholder="Password">
          </div>
          <button id="register-btn" class="btn btn-primary">Register</button>
        </div>

        <p id="auth-message" class="error"></p>
      </div>

      <!-- QUIZ -->
      <div id="quiz-card" class="card" style="display:none;">
        <div id="questions-container"></div>
        <button id="submit-btn" class="btn btn-primary">Submit</button>
        <p id="submit-message" class="success"></p>
      </div>

      <!-- SCORE -->
      <div id="score-card" class="card" style="display:none;">
        <h3>முந்தைய மதிப்பெண்கள்</h3>
        <ul id="score-list"></ul>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="login.js" defer></script>
  <script src="score.js" defer></script>
</body>
</html>
